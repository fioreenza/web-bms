<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website BMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
      }
    </style>
  </head>
  <body id="home" class="relative h-full w-full bg-black overflow-x-hidden">
    <div class="absolute inset-0 bg-cover bg-no-repeat opacity-10" style="background-image: url('/images/paper.svg'); z-index: -1;"></div>
    <!--Kerjain disini -->
    <nav class="text-white  font-bold">
      <ul class="bg-[#3d3d3d] flex place-content-center space-x-7 p-5 max-sm:max-2xl:hidden">
        <li class="">
          <a href="#" class="text-xl">Home</a>
        </li>
        <li class="">
          <a href="#" class="text-xl">About Us</a>
        </li>
        <li class="">
          <a href="#" class="text-xl">Our Works</a>
        </li>
      </ul>
      <button  class="m-3 p-2 text-md sm:hidden float-right" onclick="openNav()">[=]</button>
      <aside id="sidebar" class="fixed top-0 right-0 w-0">
        <ul class="bg-[#3d3d3d] place-content-left space-y-3 p-3 sm:hidden h-full">
          <li class="text-md font-normal text-neutral-300 text-right">
            <button type="button" class="" onclick="closeNav()">X</button>
            <br />
          </li>
          <li class="">
            <a href="#" class="text-xl">Home</a>
          </li>
          <li class="">
            <a href="#" class="text-xl">About Us</a>
          </li>
          <li class="">
            <a href="#" class="text-xl">Our Works</a>
          </li>
        </ul>
      </aside>
    </nav>
    <script>
      function openNav() {
        document.getElementById("sidebar").style.width = "300px";
        document.getElementById("sidebar").style.height = "100%";
      }

      function closeNav() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
  </body>
</html>
